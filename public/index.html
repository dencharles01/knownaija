<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#008753" />
  <meta name="description" content="KnowNaija: Community, Culture, and Conversations that Matter." />

  <!-- PWA & Apple Touch Support -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-touch-icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>KnowNaija App</title>

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="KnowNaija App" />
  <meta property="og:description" content="Join KnowNaija to share stories, learn culture, and grow careers. Connect with Nigerians worldwide." />
  <meta property="og:image" content="https://knownaija.com/social_logo.png" />
  <meta property="og:url" content="https://knownaija.com/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Analytics (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QC3H4HRV9M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QC3H4HRV9M');
  </script>

  <!-- Cookie Consent -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#000000" },
          button: { background: "#008753" }
        },
        theme: "classic",
        position: "bottom",
        content: {
          message: "KnowNaija uses cookies to personalise content and analyse traffic.",
          dismiss: "OK, Got it!",
          link: "Learn more",
          href: "/privacy"
        }
      })
    });
  </script>

</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
